<div class="row" *ngFor="let session of sessions">
    <div class="col-md-10">
        <collapsible-well>
          <div well-title>
            <h4>{{session.name}}</h4>
            <i *ngIf="session.voters.lenght > 3" class="glyphicon glyphicon-file"></i>
          </div>
          <div well-body>
            <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration}}</span><br />
            <span>Level: {{session.level}}</span>
            <p>{{session.abstract}}</p>
          </div>
        </collapsible-well>  
    </div>
  </div>
